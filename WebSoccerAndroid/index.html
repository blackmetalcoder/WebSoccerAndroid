<!DOCTYPE html>
<html>
<head>
    <title>Soccer results Mobile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="Content/app.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript at end of body for optimized loading-->
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="scripts/app.js"></script>

    <style>
      
       

            
    </style>

</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal lighten-2 z-depth-5 row">
                <div class="col s4 input-field">
                    <i class="material-icons prefix" id="datum">event</i>
                    <input type="text" id="cboDate" class="datepicker left-align" style="font-size: 11px; font-weight: bold;">
                </div>

                <ul class="right">
                    <li id="ligor"><a href="#!"><i class="material-icons left">format_list_numbered</i>Legues</a></li>
                    <li id="about"><a href="#!"><i class="material-icons left">info</i>About</a></li>
                </ul>
                <div class="progress" id="P1">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </nav>
    </div>
    <!--Main-->
    <main>
        
        <div id="games">
        </div>
    </main>
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Game-info</h4>
            <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s3"><a href="#test-swipe-3" id="start"><i class="material-icons left">info</i>Stats</a></li>
                <li class="tab col s3"><a href="#test-swipe-1"><p id="home"></p><i class="material-icons left">format_list_numbered</i></a></li>
                <li class="tab col s3"><a href="#test-swipe-2"><p id="away"></p><i class="material-icons left">format_list_numbered</i></a></li>
            </ul>
            <div id="test-swipe-1" class="col s12 "><P id="homeTeam"></P></div>
            <div id="test-swipe-2" class="col s12 "><P id="awayTeam"></P></div>
            <div id="test-swipe-3" class="col s12 "><p id="stats"></p></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
        </div>
    </div>
    <!--Modal ligor-->
    <div id="modalLigor" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Legues</h4>
            <div id="ligorLista"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
        </div>
    </div>
    <!--Modal About-->
    <div id="modalAbout" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>About</h4>
            <p>Soccer Result provides you with 40+ leagues around the world</p>
            <p>From The <a href="http://blackmetalcoder.se">Blackmetalcoder</a></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn">Close</a>
        </div>
    </div>
</body>
</html>
