<!DOCTYPE html>
<html>
<head>
    <title>Intradocument Hyperlinks at Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="Content/app.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript at end of body for optimized loading-->
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <style>
        td {
            font-size:x-small;
            padding-top: 2px;
            padding-bottom : 2px;
        }
        th {
            font-size: x-small;
        }
        thead {
            background-color: #26a69a;
        }
    </style>
    <script>
        $(document).ready(function () {
            var settings = {
                "async": true,
                "url": "/api/tbLeagueStandings?League=" + "English League Championship                                                                         ",
                "method": "GET"
            };
            $.ajax(settings).done(function (data) {
                let T;
                T += '<table class="striped"> <thead><tr>' +
                    '<th>Team</th>' +
                    '<th>Games</th>' +
                    '<th>Won</th>' +
                    '<th>Draw</th>' +
                    '<th>Lost</th>' +
                    '<th>oal</th>' +
                    '<th>Points</th>' +
                    '</tr>' +
                    '</thead ><tbody>';
                $.each(data, function (key, item) {
                    T += '<tr>';
                    T += '<td><b>' + item.Team + '</b></td>';
                    T += '<td>' + item.Played + '</td>';
                    T += '<td>' + item.Won + '</td>';
                    T += '<td>' + item.Draw + '</td>';
                    T += '<td>' + item.Lost + '</td>';
                    T += '<td>' + item.Goal_Difference + '</td>';
                    T += '<td>' + item.Points + '</td>';
                    T += '</tr>';
                });
                T += '</tbody></table>';
                var ret = T.replace('undefined', '');
                $('#t').html(ret);
            });
        });
    </script>
</head>
<body>
    <div id="Tabell">

    </div>
</body>
</html>
